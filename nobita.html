<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO</title>
</head>
<body onload="docReady()">
<img id="nobita" src="nobita.png" style="position:absolute;left:0; top:0;" height="243" width="208"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }


    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }


    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }


    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }


    function moveSelection(evt) {
        console.log(evt.key);
        switch (evt.key) {
            case "ArrowLeft":
                leftArrowPressed();
                break;
            case "ArrowRight":
                rightArrowPressed();
                break;
            case "ArrowUp":
                upArrowPressed();
                break;
            case "ArrowDown":
                downArrowPressed();
                break;
        }
    }


    function docReady()
    {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
